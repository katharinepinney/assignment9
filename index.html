<html>

<body>
	<p id="text"></p>
	<script language="javascript">

			},
			{

			"artist"  : "Frank Ocean",
			"genre"	 : "R&B",
			"year"	: 2016
			},
			{

			},
			{

			"year"	: 2006
			},
			{
			"title" : "Can't Believe the Way We Float",
			"artist"  : "James Blake",

			{

			{

			"artist" : "Drake",
			"genre"	 : "R&B",
			"year"	:  2019
			}
		]
				
		strSong = JSON.stringify(songs);
		document.write(strSong + "<br>" + "<br>");
		
		for (i=0;i<songs.length;i++)
			{
				document.write(songs[i].title + "<br>" + songs[i].artist + "<br>" + songs[i].genre + "<br>" + songs[i].year + "<br>" + "<br>")
			}
		
		var myObj = JSON.parse(songs);
		document.getElementById("text").innerHTML = myObj.title;
		
		function sort(){
			genre = document.getElementById("genre").value;
			for (i=0;i<songs.length;i++){
				if (songs[i].genre==genre)
					document.write(songs[i].title + "<br>");
			}
		}
		
	</script>
	<form>
		Genre:
		<select id="genre">
			<option>Select a genre</option>
			<option value="R&B">R&B</option>
			<option value="Alternative">Alternative</option>
			<option value="Indie">Indie</option>
			<option value="Rock">Rock</option>
		</select>
		<button onClick="sort()">Submit</button>
	</form>
</body>
</html>
